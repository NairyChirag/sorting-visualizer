<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div id="param-bar">
        <div class="sortselect">
            <label for="cars">Sort Type:</label>

            <select name="sorttype" id="sorttype">
            <option value="bubblesort">Bubble Sort</option>
            <option value="mergesort">Merge Sort</option>
            <option value="insertionsort">Insertion Sort</option>
            <option value="radixsort">Radix Sort</option>
            </select>
        </div>
        <div class="nbar">
            <form action="">
                <label for="quantity">Number of bars:</label>
                <input type="number" id="quantity" name="quantity">
                <input type="submit">
            </form>
        </div>

        <div id="sound">
            <label for="checkbox" >Enable Sound &nbsp;&nbsp;</label>
            <input type="checkbox" name="sound" id="sound">
        </div>
        <div>
            <button onClick="init()">Randomize</button>
            <button onClick="play()">Sort</button>
        </div>
    </div>


    <div id="container"></div>

    <!-- <hr> -->

    

    <script src="script.js"></script>
</body>

</html>
